{% extends "resources.html" %}

{% block resource_title %}
Servicios <i class="bi bi-person-raised-hand"></i>
{% endblock resource_title %}

{% block add_button %}
<a class="btn btn-primary" href="{% url 'resources:service_create' %}">Crear servicio <i class="bi bi-plus-lg"></i></a>
{% endblock add_button %}

<!-- contenido de la tabla -->
{% block table_content %}
{% for servicio in servicios %}
<tr>
  <th scope="row">{{servicio.id}}</th>
  <td>{{servicio.nombre}}</td>
  <td>
    <a class="btn btn-info" href="{% url 'resources:service_update' servicio.id %}"><i class="bi bi-pencil-square"></i></a>
  </td>
  <td>
    <button type='button' class="btn btn-danger btnDelete" data-url='{% url 'resources:service_delete' servicio.id %}'><i class="bi bi-trash3"></i></button>
  </td>
</tr>
{% endfor %}
{% endblock table_content %}
